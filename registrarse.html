<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">

        <div class="menu_desplegable">
            <label for="click" class="click">
                <img src="img/menu_hamb.svg" alt="menu">
            </label>
        </div>

        <input id="click" type="checkbox">

        <nav class="menu_desktop">
            <ul class="links">
                <li class="link_mobil"><a href="recetas.html">Recetas</a></li>
                <li class="link_mobil"><a href="quienes_somos.html">¿Quienes Somos?</a></li>
                <li class="link_mobil"><a href="contactar.html">Contactar</a></li>
                <li class="link_mobil"><a href="login.html">Iniciar Sesión</a></li>
            </ul>
        </nav>

        <nav class="logo">
            <a href="index.html" class="logotipo">
                <img src="img/logo.svg" alt="logo" class="logo">
            </a>
        </nav>

    </header>

    <main>
        <h1 class="titulo login">Crea una cuenta</h1>
        <form class="contenedor_registro">
            <input type="text" class="input" placeholder="Nombre">
            <input type="text" class="input" placeholder="Apellidos">
            <input type="email" class="input" placeholder="Email">
            <input type="password" class="input" placeholder="Password">
            <input type="password" class="input" placeholder="Repeat Password">
            <input type="submit" value="Enviar" class="submit">
        </form>

        <section class="sugerencia_registro">
            <p class="texto">
                ¿Ya tienes una cuenta?<br>
                <a href="login.html" class="link">¡Inicia sesión!</a>
            </p>
        </section>
        
    </main>
    
    
</body>
</html>
